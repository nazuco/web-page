<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-container">
      <div class="header-background"></div>

      <div class="profile-card">
        <span class="dot-left"></span>
        <span class="dot-right"></span>

        <div class="profile-picture"></div>

        <div class="profile-content">
          <h1 class="profile-name">Daniel Ghaly</h1>
          <p class="profile-location">Obour City</p>
          <h2 class="profile-job">Frontend Developer - 3D Artist/Developer</h2>

          <section class="stats-container">
            <div class="stat-group">
              <p class="stat-number">60</p>
              <p class="stat-label">Posts</p>
            </div>

            <div class="stat-group">
              <p class="stat-number">60</p>
              <p class="stat-label">Posts</p>
            </div>

            <div class="stat-group">
              <p class="stat-number">60</p>
              <p class="stat-label">Posts</p>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
